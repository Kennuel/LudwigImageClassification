input_features:
    -
        name: image_path
        type: image
        encoder: stacked_cnn
        preprocessing:
          width: 64
          height: 64 
          num_channels: 3
        conv_layers:
            -
                num_filters: 16
                filter_size: 2
                pool_size: 2
                dropout: false
            -
                num_filters: 16
                filter_size: 2
                pool_size: 2
                dropout: false
        fc_layers:
            -
                fc_size: 1024
                dropout: true
            -
                fc_size: 512
                dropout: true

output_features:
    -
        name: label
        type: category

training:
    dropout_rate: 0.2
    batch_size: 16